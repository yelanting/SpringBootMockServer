<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>注册页面</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="icon" href="/favicon.ico">
<link rel="stylesheet" href="/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="/css/public.css" media="all" />
<link rel="stylesheet" href="/css/register.css" media="all" />
</head>
<body class="registerBody">
	<form id="registerForm" class="layui-form layui-form-pane"
		action="/register" method="POST">
		<div class="layui-form-item">
			<label class="layui-form-label formItem-required" title="登录帐户">帐户</label>
			<div class="layui-input-block">
				<input type="text" placeholder="请输入帐号" autocomplete="off"
					id="username" name="username" class="layui-input"
					lay-verify="username||required" lay-verType="tips" maxlength=50 />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label formItem-required" title="昵称"
				for="userNickname">昵称</label>
			<div class="layui-input-block">
				<input type="text" placeholder="请输入昵称" autocomplete="off"
					id="userNickname" name="userNickname" class="layui-input"
					lay-verify="userNickname||required" lay-verType="tips" maxlength=50 />
			</div>
		</div>
		<div class="layui-form-item" pane>
			<label class="layui-form-label" title="性别">性别</label>
			<div class="layui-input-block layui-form">
				<input type="radio" name="sex" value="男" title="男" checked>
				<input type="radio" name="sex" value="女" title="女">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label formItem-required" title="登录密码"
				for="password">密码</label>
			<div class="layui-input-block">
				<input type="password" placeholder="请输入密码" autocomplete="off"
					id="password" name="password" class="layui-input"
					lay-verify="password||required" lay-verType="tips" maxlength=50 />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label formItem-required" title="确认密码"
				for="confirmPassword">确认密码</label>
			<div class="layui-input-block">
				<input type="password" placeholder="请输入确认密码" autocomplete="off"
					id="confirmPassword" name="confirmPassword" class="layui-input"
					lay-verify="confirmPassword||required" lay-verType="tips"
					maxlength=50 />
			</div>
		</div>
		<div class="layui-form-item">
			<button type="submit" id="toRegister" name="toRegister"
				class="layui-btn layui-block" lay-filter="toRegister" lay-submit>立即注册</button>
		</div>

		<div class="layui-input layui-hide" id="errorMessage">
			<input type="text" class="layui-input layui-input-item" />
		</div>
	</form>
	<script type="text/javascript" src="/layui/layui.js"></script>
	<script type="text/javascript" src="/js/cache.js"></script>
	<script type="text/javascript" src="../../commonCheck.js"></script>
	<script type="text/javascript" src="../../CommonUtil.js"></script>
	<script type="text/javascript" src="/js/login/register.js"></script>
</body>
</html>
