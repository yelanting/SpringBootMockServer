<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>添加java文件解析</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body>
	<form id="addJavaParserRecordForm" class="layui-form layui-form-pane"
		method="post">
		<div class="layui-form-item">
			<label class="layui-form-label formItem-required" title="项目名称">项目名称</label>
			<div class="layui-input-block">
				<input type="text" id="projectName" name="projectName"
					class="layui-input projectName" lay-verify="required|projectName"
					placeholder="请输入项目名称" maxLength=50>
			</div>
		</div>

		<div class="layui-form-item" pane>
			<label class="layui-form-label formItem-required" title="代码管理类型">代码管理类型</label>
			<div class="layui-input-block layui-form">
				<select class="layui-form" id="versionControlType"
					name="versionControlType" lay-verify="required"
					lay-filter="versionControlType" size='3'>
					<option value='SVN' selected>SVN</option>
					<option value='GIT'>GIT</option>
				</select>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label formItem-required"
				title="最新代码路径(GIT或者SVN路径URL)">代码路径</label>
			<div class="layui-input-block">
				<input type="text" id="newerRemoteUrl" name="newerRemoteUrl"
					class="layui-input newerRemoteUrl" placeholder="请输入最新代码路径"
					lay-verify="newerRemoteUrl" maxLength=500 />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label" title="最新代码版本">版本或分支</label>
			<div class="layui-input-block">
				<input type="text" id="newerVersion" name="newerVersion"
					class="layui-input newerVersion"
					placeholder="请输入最新代码版本或者分支，默认最新版本或者Mastre分支"
					lay-verify="newerVersion" maxLength=50 />
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label formItem-required" title="版本库访问用户名">访问用户名</label>
			<div class="layui-input-block">
				<input type="text" id="username" name="username"
					class="layui-input username" placeholder="请输入(SVN或GIT)用户名"
					lay-verify="required||username" maxLength=50 />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label formItem-required" title="访问密码">访问密码</label>
			<div class="layui-input-block">
				<input type="password" id="password" name="password"
					class="layui-input password" placeholder="请输入(SVN或GIT)密码"
					lay-verify="required||password" maxLength=50 />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label" title="备注">备注</label>
			<div class="layui-input-block">
				<textarea id="description" name="description"
					class="layui-textarea description" placeholder="请输入备注"
					lay-verify="description" maxLength=100></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button id="addJavaParserRecordSubmit" class="layui-btn"
					lay-submit="" lay-filter="addJavaParserRecordSubmit">立即提交</button>
				<button id="reset" type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="/layui/layui.js"></script>
	<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../commonCheck.js"></script>
	<script type="text/javascript" src="../../CommonUtil.js"></script>
	<script type="text/javascript" src="commonOperation.js"></script>
	<script type="text/javascript" src="addJavaParserRecord.js"></script>
</body>
</html>
