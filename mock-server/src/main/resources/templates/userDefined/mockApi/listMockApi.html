<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<title>MockApi列表</title>
<link rel="stylesheet" href="/layui/css/layui.css" media="all">
<link rel="stylesheet" href="listMockApi.css" media="all">
<link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input id="serachMockApiContent" type="text"
						class="layui-input searchVal" placeholder="请输入接口名或者Path"
						maxLength=50 />
				</div>
			</div>

			<div class="layui-inline">
				<div class="layui-input-inline">
					<input id="serachMockApiContentApp" type="text"
						class="layui-input searchVal" placeholder="请输入应用名或者英文名"
						maxLength=50 />
				</div>
			</div>
			<div class="layui-inline">
				<a id="searchMockApi" class="layui-btn search_btn"
					data-type="reload">搜索</a>
			</div>
			<div class="layui-inline">
				<a id="addMockApi_btn"
					class="layui-btn layui-btn-normal addMockApi_btn">添加</a>
			</div>
			<div class="layui-inline">
				<a id="deleteInBatch"
					class="layui-btn layui-btn-danger layui-btn-normal deleteInBatch"
					lay-event="deleteInBatch" lay-filter="deleteInBatch">批量删除</a>
			</div>
			<div class="layui-inline">
				<a id="refreshMockApiList"
					class="layui-btn layui-btn-success layui-btn-normal refreshMockApiList"
					lay-event="refreshMockApiList" lay-filter="refreshMockApiList">刷新</a>
			</div>
		</form>

	</blockquote>

	<table class="layui-hide" id="mockApiListTable"
		lay-filter="mockApiListTable"></table>
	<script type="text/html" id="operationBar">
  			<a id="edit" class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
  			<a id="del" class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
			<a id="copy" class="layui-btn layui-btn-primary layui-btn-xs" lay-event="copy">复制</a>
        </script>
	<script type="text/html" id="applicationName">
		{{#  if(d.applicationId){ }}
  			<span name="applicationName" >{{d.applicationInfo.appName}}</span>
		{{#  } else{}}
            <span name="applicationName" >暂无</span>
        {{# } }}
    </script>
	<script src="/layui/layui.js"></script>
	<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../CommonUtil.js"></script>
	<!-- 	<script type="text/javascript" src="commonOperation.js"></script> -->
	<script src="listMockApi.js"></script>
</body>
</html>
