<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>查看应用信息</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body>
	<form id="addApplicationInfoForm" class="layui-form layui-form-pane"
		method="post">
		<div class="layui-form-item">
			<label class="layui-form-label">应用名称</label>
			<div class="layui-input-block">
				<input type="text" id="appName" name="appName"
					class="layui-input appName" lay-verify="appName"
					placeholder="暂无数据" disabled>
			</div>
		</div>
		<div class="layui-form-item layui-form">
			<label class="layui-form-label">英文名称</label>
			<div class="layui-input-block">
				<input type="text" id="appEname" name="appEname"
					class="layui-input appEname" placeholder="暂无数据" disabled />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">基础Path</label>
			<div class="layui-input-block">
				<input type="text" id="baseUrl" name="baseUrl" class="layui-input baseUrl"
					placeholder="暂无数据" disabled>
			</div>
		</div>

		<div class="layui-form-item layui-form">
			<label class="layui-form-label">应用编码</label>
			<div class="layui-input-block">
				<input type="text" id="appCode" name="appCode"
					class="layui-input appCode" placeholder="暂无数据" disabled />
			</div>
		</div>

		<div class="layui-form-item" style="display: block">
			<label class="layui-form-label">创建时间</label>
			<div class="layui-input-block">
				<input type="text" id="createDate" name="createDate"
					class="layui-input createDate" placeholder="暂无数据" disabled />
			</div>
		</div>

		<div class="layui-form-item" style="display: block">
			<label class="layui-form-label">修改时间</label>
			<div class="layui-input-block">
				<input type="text" id="updateDate" name="updateDate"
					class="layui-input updateDate" placeholder="暂无数据" disabled />
			</div>
		</div>
		
		<div class="layui-form-item" style="display: block">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<input type="textarea" id="description" name="description"
					class="layui-input description" placeholder="暂无数据" disabled />
			</div>
		</div>
	</form>
	<script type="text/javascript" src="/layui/layui.js"></script>
	<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../commonCheck.js"></script>
</body>
</html>
