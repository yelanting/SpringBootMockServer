<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>新增应用信息</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="format-detection" content="telephone=no">
<link rel="stylesheet" href="/layui/css/layui.css" media="all" />
<link rel="stylesheet" href="/css/public.css" media="all" />
</head>
<body>
	<form id="addApplicationInfo" class="layui-form layui-form-pane"
		method="post">
		<div class="layui-form-item">
			<label class="layui-form-label formItem-required">名称</label>
			<div class="layui-input-block">
				<input type="text" id="appName" name="appName"
					class="layui-input appName" lay-verify="appName"
					placeholder="请输入应用名称" maxLength=50>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label formItem-required">英文名</label>
			<div class="layui-input-block">
				<input type="text" id="appEname" name="appEname"
					class="layui-input appEname" lay-verify="appEname"
					placeholder="请输入应用英文名称" maxLength=50>
			</div>
		</div>

		<div class="layui-form-item">
			<label class="layui-form-label" title="基础请求Path">基础Path</label>
			<div class="layui-input-block">
				<input type="text" id="baseUrl" name="baseUrl"
					class="layui-input baseUrl"
					placeholder="请输入基础Path(RequestMapping映射用)" lay-verify="baseUrl"
					maxLength=500 />
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">备注</label>
			<div class="layui-input-block">
				<textarea id="description" name="description"
					class="layui-textarea description" placeholder="请输入备注"
					lay-verify="description" maxLength=100></textarea>
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button id="addApplicationInfoSubmit" class="layui-btn"
					lay-submit="" lay-filter="addApplicationInfoSubmit">立即提交</button>
				<button id="reset" type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	</form>
	<script type="text/javascript" src="/layui/layui.js"></script>
	<script type="text/javascript" src="/js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="../../commonCheck.js"></script>
	<script type="text/javascript" src="addApplicationInfo.js"></script>
</body>
</html>
